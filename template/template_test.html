<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body class="mode_taiko">
    <div class="header">
        <div class="header__texts">
            <h2>Title</h2>
            <div class="header__username">
                <h1>chromb</h1> <img src="https://osu.ppy.sh/assets/images/flags/1f1ec-1f1e7.svg">
            </div>
        </div>
        <div class="header__gamemode">
            <img src="../img/gamemodes/Taiko.svg">
        </div>
    </div>
    <div class="main">
        <div class="main_top">
            <div class="main_top_pfp">
                <img src="https://chromb.uk/chromb.png">
            </div>
            <div class="main_top_sidebar">
                <div class="infopanel main_top_sidebar_info-stats">
                    <div class="infosection">
                        <h3>Accuracy</h3>
                        <h1>
                            81<light>.83</light>
                        </h1>
                    </div>
                    <div class="infosection">
                        <h3>Aim</h3>
                        <h1>
                            81<light>.83</light>
                        </h1>
                    </div>
                    <div class="infosection">
                        <h3>Speed</h3>
                        <h1>
                            81<light>.83</light>
                        </h1>
                    </div>
                </div>
                <div class="infopanel main_top_sidebar_info-rank">
                    <div class="infosection infosection-rank">
                        <h3>Global</h3>
                        <h1>
                            <light>#</light>9999999
                        </h1>
                    </div>
                    <div class="infosection infosection-rank">
                        <h3>Country</h3>
                        <h1>
                            <light>#</light>9999999
                        </h1>
                    </div>
                </div>
            </div>
        </div>
        <div class="main_bottom">
            <div class="infopanel infopanel-level">
                <div class="level-inner">
                    <div class="level-text-top">
                        <p>Level <strong>25</strong></p>
                    </div>
                    <div class="levelbar">
                        <div class="progressbar">
                            <div class="progressbar-inner" style="width: 46%;"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="footer-left">
            <div class="logo_container">
                <img src="../img/branding/icon.svg">
            </div>
            <img class="footer-left-text" src="../img/branding/text.svg">
        </div>
        <div class="footer-right">
            <p>2022/08/15</p>
        </div>
    </div>
</body>
<style>
    body {
        --background: url("../img/backgrounds/advanced.png")
    }
</style>

</html>
