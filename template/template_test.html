<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body class="mode_catch">
    <div class="header">
        <div class="header__texts">
            <h2>Title</h2>
            <div class="header__username">
                <h1>chromb</h1> <img src="https://osu.ppy.sh/assets/images/flags/1f1ec-1f1e7.svg">
            </div>
        </div>
        <div class="header__gamemode">
            <img src="../img/gamemodes/Catch.svg">
        </div>
    </div>
    <div class="info">
        <div class="info__upper">
            <div class="info__upper-left">
                <div class="info__upper-left-pfp">
                    <img src="https://a.ppy.sh/2">
                    <div class="info__upper-left-pfp-rank">
                        <div class="info__upper-left-pfp-rank-global">
                            <h3>Global</h3>
                            <h1>#9999999</h1>
                        </div>
                        <div class="info__upper-left-pfp-rank-country">
                            <h3>Country</h3>
                            <h1>#999999</h1>
                        </div>
                    </div>
                </div>
            </div>
            <div class="info__upper-right">
                <div class="info__upper-right-stats">
                    <div class="info__upper-right-stat">
                        <div class="info__upper-right-stat-title">
                            <div></div>
                            <h3>ACCURACY</h3>
                        </div>
                        <h1>59.<light>69</light></h1>
                    </div>
                    <div class="info__upper-right-stat">
                        <div class="info__upper-right-stat-title">
                            <div></div>
                            <h3>AIM</h3>
                        </div>
                        <h1>59.<light>69</light></h1>
                    </div>
                    <div class="info__upper-right-stat">
                        <div class="info__upper-right-stat-title">
                            <div></div>
                            <h3>SPEED</h3>
                        </div>
                        <h1>59.<light>69</light></h1>
                    </div>
                </div>
            </div>
        </div>
        <div class="info__lower">
            <div class="info__lower-progress">
                <h1>Level <strong>52</strong></h1>
                <div class="info__lower-progress-bar">
                    <div class="info__lower-progress-bar-inner" style="width: 50%"></div>
                </div>
            </div>
            <div class="info__lower-progress info__lower-progress-medals colnoclub">
                <h1>Medals <strong>24%</strong></h1>
                <div class="info__lower-progress-bar">
                    <div class="info__lower-progress-bar-inner" style="width: 24%"></div>
                </div>
                <h3>42<light>/192</light>
                </h3>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="footer__left">
            <div class="footer__logo-container">
                <img src="../img/branding/icon.svg">
            </div>
            <img class="footer__left-text" src="../img/branding/text.svg">
        </div>
        <div class="footer__right">
            <p>2022/08/15</p>
        </div>
    </div>
</body>
<style>
    body {
        --background: url("../img/backgrounds/advanced.png")
    }
</style>

</html>
